</!DOCTYPE html>
<html>
<head>
	<title>page</title>
</head>
<body>
	<script>
		var arr = [1,2,3,4,5,6,7,8,9,110]
		function SummaElementov(array){
			this.array = array

			this.summ = function(){
				var i = 0
				var s = 0
				while (i<this.array.length){
					s = s+this.array[i]
					i++
				}
				return s

			}
		}
		var summa = new SummaElementov(arr)
		console.log(summa.summ())
	</script>
</body>
</html>
