<!DOCTYPE html>
<html>
<head>
	<title>canvas</title>
</head>
<body>
	<canvas id="canvas" width="1000" height="1000"></canvas>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		//for (var i = 0; i < 8; i++) {
			//ctx.fillRect(i * 10, i * 10, 10, 10);
		//}
		ctx.fillRect(300,100,50,50);
		ctx.fillRect(320,150,10,30);
		ctx.fillRect(250,180,150,10);
		ctx.fillRect(280,190,90,110);
		ctx.fillRect(280,300,10,100);
		ctx.fillRect(360,300,10,100);
	</script>

</body>
</html>
